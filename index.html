
<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mice ir Cigonciaus vestuvės</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: radial-gradient(1200px 600px at 50% -10%, #f7efe8, #efe6dc);
    color: #2b2b2b;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  .wrap {
    max-width: 720px;
    margin: 0 auto;
    padding: 32px 20px 56px;
  }
  .card {
    background: rgba(255,255,255,0.88);
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.08);
    padding: 30px 22px 34px;
    text-align: center;
  }
  .invite {
    letter-spacing: 0.25em;
    text-transform: uppercase;
    opacity: 0.75;
    margin-bottom: 6px;
  }
  .names {
    font-family: "Playfair Display", serif;
    font-size: 36px;
    margin: 10px 0 6px;
  }
  h1 {
    font-family: "Playfair Display", serif;
    font-weight: 600;
    margin: 6px 0 14px;
  }
  .divider {
    width: 90px;
    height: 2px;
    background: linear-gradient(90deg, transparent, #c9a56a, transparent);
    margin: 18px auto 24px;
  }
  .info {
    display: grid;
    gap: 14px;
    text-align: left;
    margin: 0 auto 22px;
    max-width: 520px;
    font-size: 16px;
  }
  .row {
    display: grid;
    grid-template-columns: 130px 1fr;
    gap: 10px;
  }
  .label {
    opacity: 0.7;
  }
  .spotify {
    margin-top: 26px;
    border-radius: 12px;
    overflow: hidden;
  }
  footer {
    text-align: center;
    opacity: 0.6;
    margin-top: 16px;
    font-size: 12px;
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="invite">Vestuvių kvietimas</div>

      <div class="names">Mice &amp; Cigoncius</div>
      <h1>Mes tuokiamės</h1>

      <div class="divider"></div>

      <div class="info">
        <div class="row">
          <div class="label">Data</div>
          <div>2026 m. vasario 24 d.</div>
        </div>
        <div class="row">
          <div class="label">Laikas</div>
          <div>16:00 val.</div>
        </div>
        <div class="row">
          <div class="label">Vieta</div>
          <div>Viršuliškių bažnyčia</div>
        </div>
      </div>

      <div class="spotify">
        <iframe style="border-radius:12px" 
          src="https://open.spotify.com/embed/search/II%20MOST%20WANTED%20Beyonce?utm_source=generator&autoplay=1" 
          width="100%" height="152" frameBorder="0 holden" 
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy"></iframe>
      </div>
    </div>

    <footer>Su meile ♡</footer>
  </div>
</body>
</html>
