<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mice & Cigoncius ‚Äì Kvietimas</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root {
    --gold: #c9a56a;
    --envelope-bg: #f3e9dc;
    --paper-bg: #ffffff;
}

body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle, #fdfaf7 0%, #e8e1d5 100%);
    font-family: 'Inter', sans-serif;
    overflow:hidden;
}

#playBtn {
    font-size: 22px;
    padding: 20px 35px;
    border-radius: 15px;
    background: linear-gradient(45deg, #c9a56a, #f2d1a4);
    color:#fff;
    border:none;
    cursor:pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: transform 0.2s;
}
#playBtn:hover { transform: scale(1.05); }

.envelope-wrapper { display:none; position: relative; cursor: pointer; transition: transform 0.3s ease; }
.envelope-wrapper.show { display:block; }
.envelope-wrapper:hover { transform: translateY(-10px); }
.envelope { position: relative; width: 350px; height: 230px; background: var(--envelope-bg); border-radius: 0 0 10px 10px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); z-index:1; }
.envelope::before {
    content:""; position:absolute; top:0; z-index:4; border-top:130px solid #e5d5c1; border-left:175px solid transparent; border-right:175px solid transparent;
    transform-origin: top; transition: all 0.5s ease-in-out;
}
.envelope::after { content:""; position:absolute; z-index:3; width:0; height:0; border-top:115px solid transparent; border-bottom:115px solid transparent; border-left:175px solid #efdfca; border-right:175px solid #efdfca; bottom:0; }
.letter { position:absolute; bottom:10px; left:50%; transform: translateX(-50%); width:90%; height:180px; background: var(--paper-bg); padding:20px; box-sizing:border-box; text-align:center; transition: all 0.8s ease-in-out; z-index:2; box-shadow:0 5px 15px rgba(0,0,0,0.05); }
.envelope-wrapper.open .envelope::before { transform: rotateX(180deg); z-index:0; }
.envelope-wrapper.open .letter { bottom:100px; height:420px; width:320px; z-index:5; padding-top:40px; box-shadow:0 20px 50px rgba(0,0,0,0.2); }
.content { opacity:0; transition: opacity 0.5s; }
.envelope-wrapper.open .content { opacity:1; transition-delay:0.4s; }

.names { font-family:'Playfair Display', serif; font-size:28px; margin:0; font-weight:700; }
.gold-text { color: var(--gold); text-transform:uppercase; letter-spacing:2px; font-size:10px; font-weight:600; }
.divider { width:40px; height:1px; background:var(--gold); margin:15px auto; }
.info-row { font-size:14px; margin:10px 0; }
.hint { position:absolute; bottom:-50px; width:100%; text-align:center; color:var(--gold); font-size:12px; letter-spacing:1px; animation:bounce 2s infinite; }
@keyframes bounce {0%,20%,50%,80%,100%{transform:translateY(0);}40%{transform:translateY(-5px);}60%{transform:translateY(-3px);}}
</style>
</head>
<body>

<!-- PLAY BUTTON -->
<button id="playBtn">üé∂ Paleisti muzikƒÖ</button>

<!-- VOKAS / KVIESTAS -->
<div class="envelope-wrapper" id="invitation">
    <div class="envelope"></div>
    <div class="letter">
        <div class="content">
            <span class="gold-text">Kvietimas</span>
            <div class="names">Mice & Cigoncius</div>
            <div class="divider"></div>
            <p style="font-style:italic; font-size:14px;">Mes tuokiamƒós!</p>

            <div style="margin-top:30px;">
                <div class="info-row"><strong>DATA:</strong> 2026 m. vasario 24 d.</div>
                <div class="info-row"><strong>LAIKAS:</strong> 16:00 val.</div>
                <div class="info-row"><strong>VIETA:</strong> Vir≈°uli≈°ki≈≥ ba≈ænyƒçia</div>
            </div>

            <div id="countdown" style="margin-top:30px; font-size:12px; color:#888;"></div>
            <p style="margin-top:40px; font-family:'Playfair Display', serif;">Laukiame j≈´s≈≥! ‚ô°</p>
        </div>
    </div>
    <div class="hint">PASPAUSKITE, KAD ATIDARYTUMƒñTE</div>
</div>

<audio id="weddingAudio" preload="metadata">
    <source src="muzika.mp3" type="audio/mpeg">
</audio>

<script>
const playBtn = document.getElementById('playBtn');
const wrapper = document.getElementById('invitation');
const audio = document.getElementById('weddingAudio');
let isOpen = false;

playBtn.addEventListener('click', function() {
    audio.play().then(() => {
        // Rodom kvietimƒÖ tik kai pradeda groti
        wrapper.classList.add('show');
        playBtn.style.display = 'none';
    }).catch(e => console.log("Audio play blocked"));
});

wrapper.addEventListener('click', function() {
    if (!isOpen) {
        this.classList.add('open');
        this.querySelector('.hint').style.display = 'none';
        isOpen = true;

        // Fejerverk≈≥ efektas
        var duration = 5 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity:30, spread:360, ticks:60, zIndex:0 };
        function randomInRange(min,max){return Math.random()*(max-min)+min;}
        var interval = setInterval(function(){
            var timeLeft = animationEnd - Date.now();
            if(timeLeft<=0){return clearInterval(interval);}
            var particleCount = 50*(timeLeft/duration);
            confetti(Object.assign({},defaults,{particleCount, origin:{x:randomInRange(0.1,0.3),y:Math.random()-0.2}}));
            confetti(Object.assign({},defaults,{particleCount, origin:{x:randomInRange(0.7,0.9),y:Math.random()-0.2}}));
        },250);
    }
});

// Countdown
function updateTimer(){
    const target = new Date("Feb 24, 2026 16:00:00").getTime();
    const now = new Date().getTime();
    const diff = target - now;
    if(diff<0){ document.getElementById("countdown").innerHTML="Jau tuokiamƒós!"; return; }
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    const mins = Math.floor((diff%(1000*60*60))/(1000*60));
    const secs = Math.floor((diff%(1000*60))/1000);
    document.getElementById("countdown").innerHTML=`Liko: ${days}d ${hours}h ${mins}m ${secs}s`;
}
setInterval(updateTimer,1000);
updateTimer();
</script>

</body>
</html>
