<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mice ir Cigonciaus vestuvƒós</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #c9a56a;
            --dark: #2b2b2b;
            --bg: #fdfaf7;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Dekoratyvinƒós fono dƒómƒós */
        .bg-blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(201,165,106,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
            filter: blur(50px);
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            box-shadow: 0 30px 100px rgba(0,0,0,0.05);
            padding: 60px 40px;
            max-width: 600px;
            width: 85%;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .invite-label { 
            letter-spacing: 0.4em; 
            text-transform: uppercase; 
            color: var(--gold); 
            font-weight: 600; 
            font-size: 12px;
            margin-bottom: 20px;
            display: block;
        }

        .names { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(32px, 8vw, 52px); 
            margin: 0; 
            font-weight: 700;
            font-style: italic;
        }

        .ampersand {
            color: var(--gold);
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            display: block;
            margin: -10px 0;
        }

        h1 { 
            font-family: 'Inter', sans-serif; 
            font-size: 18px; 
            margin: 20px 0; 
            font-weight: 300; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .divider { 
            width: 60px; 
            height: 1px; 
            background: var(--gold); 
            margin: 30px auto; 
        }

        .info-grid {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            gap: 20px;
        }

        .info-item h3 {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .info-item p {
            margin: 0;
            font-weight: 500;
            font-size: 15px;
        }

        #countdown {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin: 30px 0;
            color: var(--gold);
        }

        #playBtn {
            background: var(--dark);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #playBtn:hover {
            transform: scale(1.05);
            background: var(--gold);
        }

        footer { 
            margin-top: 40px; 
            font-family: 'Playfair Display', serif;
            font-style: italic;
            opacity: 0.6; 
        }
    </style>
</head>
<body>

    <div class="bg-blob" style="top: -100px; left: -100px;"></div>
    <div class="bg-blob" style="bottom: -100px; right: -100px;"></div>

    <div class="card">
        <span class="invite-label">Maloniai kvieƒçiame</span>
        <div class="names">
            Mice
            <span class="ampersand">&amp;</span>
            Cigoncius
        </div>
        
        <h1>Mes tuokiamƒós!</h1>
        
        <div class="divider"></div>
        
        <div class="info-grid">
            <div class="info-item">
                <h3>Data</h3>
                <p>2026 m. vasario 24 d.</p>
            </div>
            <div class="info-item">
                <h3>Laikas</h3>
                <p>16:00 val.</p>
            </div>
            <div class="info-item">
                <h3>Vieta</h3>
                <p>Vir≈°uli≈°ki≈≥ ba≈ænyƒçia</p>
            </div>
        </div>

        <div id="countdown">Kraunamas laikmatis...</div>

        <button id="playBtn">PALEISTI ≈†VENTƒò üé∂</button>
        
        <audio id="weddingAudio">
            <source src="muzika.mp3" type="audio/mpeg">
        </audio>

        <footer>Su meile, j≈´s≈≥ b≈´simi ≈°eimininkai ‚ô°</footer>
    </div>

<script>
    // Atgalinis laikmatis
    const weddingDate = new Date("Feb 24, 2026 16:00:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const diff = weddingDate - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

        document.getElementById("countdown").innerHTML = 
            `Liko: ${days} d. ir ${hours} val.`;
    }
    
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Muzika ir Konfeti
    document.getElementById('playBtn').addEventListener('click', function(){
        const audio = document.getElementById('weddingAudio');
        audio.play();
        
        // Konfeti efektas
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#c9a56a', '#ffffff', '#f2d1a4']
        });

        this.innerHTML = "GROJA...";
        this.style.opacity = "0.5";
        this.disabled = true;
    });
</script>

</body>
</html>
